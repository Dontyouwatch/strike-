<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Risk Prediction</title>
    <style>
        /* CSS starts here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin-bottom: 20px; /* Space from bottom */
        }

        h1, h2, h3 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 2.2em;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
        }

        h2 {
            font-size: 1.8em;
            color: #34495e;
        }

        h3 {
            font-size: 1.4em;
            color: #4a698a;
            border-bottom: 1px dashed #e9ecef;
            padding-bottom: 8px;
            margin-top: 25px;
        }

        .description {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #555;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            width: calc(100% - 30px); /* Adjust for padding */
            box-sizing: border-box;
        }

        .form-group input[type="radio"] {
            margin-right: 5px;
            margin-top: 10px;
        }

        .form-group small {
            color: #777;
            font-size: 0.85em;
            margin-top: 5px;
        }

        button {
            grid-column: 1 / -1; /* Span across both columns */
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .result-box {
            background-color: #e9f7ef;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #d4edda;
            margin-top: 30px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }

        .result-box h2 {
            color: #1a5e2f;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .stroke-percent {
            font-size: 3.5em;
            font-weight: bold;
            color: #007bff; /* A prominent blue */
            text-align: center;
            margin: 20px 0;
            background-color: #e6f2ff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .risk-level {
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Specific icon styling for clarity */
        .risk-level .ðŸ”´ { color: #dc3545; }
        .risk-level .ðŸŸ  { color: #fd7e14; }
        .risk-level .ðŸŸ¡ { color: #ffc107; }
        .risk-level .ðŸ”µ { color: #007bff; }
        .risk-level .ðŸŸ¢ { color: #28a745; }


        .call-to-action {
            font-style: italic;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: #555;
            font-size: 1.1em;
        }

        .result-box ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .result-box ul li {
            background-color: #f7f9fb;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-left: 4px solid #a7d9b5; /* Light green border */
            border-radius: 6px;
            font-size: 0.95em;
            display: flex;
            align-items: center;
        }

        .result-box ul li:before {
            content: ""; /* No default bullet */
        }

        .result-box.loading {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
            text-align: center;
            font-weight: bold;
        }

        .result-box.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            text-align: center;
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr; /* Stack columns on smaller screens */
            }

            .container {
                padding: 20px 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            .stroke-percent {
                font-size: 2.8em;
            }
        }
        /* CSS ends here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Stroke Risk Assessment</h1>
        <p class="description">Enter your details to predict your stroke risk percentage.</p>

        <form id="predictionForm">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <!-- Note: 'Other' gender was dropped in your model prep, so don't include it here -->
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" max="120" step="0.1" required>
            </div>

            <div class="form-group">
                <label>Hypertension:</label>
                <input type="radio" id="hypertension_yes" name="hypertension" value="1" required>
                <label for="hypertension_yes">Yes</label>
                <input type="radio" id="hypertension_no" name="hypertension" value="0" required>
                <label for="hypertension_no">No</label>
            </div>

            <div class="form-group">
                <label>Heart Disease:</label>
                <input type="radio" id="heart_disease_yes" name="heart_disease" value="1" required>
                <label for="heart_disease_yes">Yes</label>
                <input type="radio" id="heart_disease_no" name="heart_disease" value="0" required>
                <label for="heart_disease_no">No</label>
            </div>

            <div class="form-group">
                <label>Ever Married:</label>
                <input type="radio" id="married_yes" name="ever_married" value="Yes" required>
                <label for="married_yes">Yes</label>
                <input type="radio" id="married_no" name="ever_married" value="No" required>
                <label for="married_no">No</label>
            </div>

            <div class="form-group">
                <label for="work_type">Work Type:</label>
                <select id="work_type" name="work_type" required>
                    <option value="">Select Work Type</option>
                    <option value="Private">Private</option>
                    <option value="Self-employed">Self-employed</option>
                    <option value="Govt_job">Govt Job</option>
                    <option value="children">Children</option>
                    <option value="Never_worked">Never Worked</option>
                </select>
            </div>

            <div class="form-group">
                <label>Residence Type:</label>
                <input type="radio" id="residence_urban" name="Residence_type" value="Urban" required>
                <label for="residence_urban">Urban</label>
                <input type="radio" id="residence_rural" name="Residence_type" value="Rural" required>
                <label for="residence_rural">Rural</label>
            </div>

            <div class="form-group">
                <label for="avg_glucose_level">Avg. Glucose Level:</label>
                <input type="number" id="avg_glucose_level" name="avg_glucose_level" min="50" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="bmi">BMI (Body Mass Index):</label>
                <input type="number" id="bmi" name="bmi" min="10" max="60" step="0.1" placeholder="Optional">
                <small>Leave blank if unknown; will be imputed.</small>
            </div>

            <div class="form-group">
                <label for="smoking_status">Smoking Status:</label>
                <select id="smoking_status" name="smoking_status" required>
                    <option value="">Select Status</option>
                    <option value="formerly smoked">Formerly Smoked</option>
                    <option value="never smoked">Never Smoked</option>
                    <option value="smokes">Smokes</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>

            <button type="submit">Get Risk Assessment</button>
        </form>

        <div id="result-container" class="result-box">
            <!-- Results will be displayed here -->
            <p>Your stroke risk assessment will appear here after submission.</p>
        </div>
    </div>

    <script>
        /* JavaScript starts here */
        document.getElementById('predictionForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const formData = new FormData(form);

            // Display loading message
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = '<p>Analyzing data... Please wait...</p>';
            resultContainer.classList.add('loading'); // Add loading style

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    resultContainer.innerHTML = data.result_html;
                    resultContainer.classList.remove('loading');
                    resultContainer.classList.add('success'); // Add success style
                } else {
                    resultContainer.innerHTML = `<p class="error-message">Error: ${data.error}</p>`;
                    resultContainer.classList.remove('loading', 'success');
                    resultContainer.classList.add('error'); // Add error style
                }
            } catch (error) {
                console.error('Error:', error);
                resultContainer.innerHTML = '<p class="error-message">An error occurred while connecting to the server.</p>';
                resultContainer.classList.remove('loading', 'success');
                resultContainer.classList.add('error'); // Add error style
            }
        });
        /* JavaScript ends here */
    </script>
</body>
</html>
